{{template "partials/_header" .}}
<a href="/game/insert">Add +</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    {{range .Games}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.Name}}</td>
        <td><a href="/game/{{.ID}}/edit">Edit</a>|<a href="/game/{{.ID}}/delete">Del</a></td>
        <td>{{.CreatedAt}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
