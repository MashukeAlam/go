{{template "partials/_header" .}}
<a href="/game/insert">Add +</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Deleted At</th>
    </tr>
    </thead>
    <tbody>
    {{range .Games}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.Name}}</td>
        <td>{{.CreatedAt}}</td>
        <td>{{.UpdatedAt}}</td>
        <td>{{.DeletedAt}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
