
    <h2>Add Card</h2>
    <form action="/Cards" method="POST">
        
            <label for="type">type:</label>
            <input type="string" id="type" name="type" required>
        
            <label for="face">face:</label>
            <input type="int" id="face" name="face" required>
        
        <button type="submit">Add Card</button>
    </form>
