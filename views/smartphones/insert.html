
    <h2>Add Smartphone</h2>
    <form action="/Smartphones" method="POST">
        
            <label for="brand">brand:</label>
            <input type="string" id="brand" name="brand" required>
        
            <label for="price">price:</label>
            <input type="int" id="price" name="price" required>
        
        <button type="submit">Add Smartphone</button>
    </form>
